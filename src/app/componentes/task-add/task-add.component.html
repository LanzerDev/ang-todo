<div class="card">
    <div class="card-header">
        Add a new task
    </div>
    <div class="card-body">
        <form (submit)="addTask()">
            <div class="form-group">
                <label for="title">Task title</label>
                <input type="text" class="form-control" name="title" [(ngModel)]="title">
            </div>
            <div class="form-group">
                <label for="title">Task description</label>
                <input type="text" class="form-control" name="description" [(ngModel)]="description">
            </div>
            
            <input type="submit" value="Add Task" class="btn btn-primary btn-lg mt-3 float-end">
        </form>
    </div>
</div>
